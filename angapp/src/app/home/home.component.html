<div (mousemove)="onMouseMove($event)">
  <img
    [src]="imageSrc"
    [ngStyle]="{ top: gifPosition.y + 'px', left: gifPosition.x + 'px' }"
    class="cursor-follow-gif"
  />
  
  <div class="page-container">
    <!-- Header -->
    <header class="sticky-header">
      <button class="menu-button rainbow_text_animated" (click)="shop()">MERCH</button>
      <button class="menu-button rainbow_text_animated" (click)="second()">GALLERY</button>
      <button class="menu-button rainbow_text_animated" (click)="game()">GAME</button>
    </header>

    <div class="title-video-container">
      <div class="title">bedrumor</div>
      <div class="title-logo">
        <img src="../../assets/img/logo1.jpg" class="logo-image" alt="Logo" />
      </div>
      <div class="video-container">
        <iframe 
          src="https://www.youtube.com/embed/406W65P-hkQ" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>
      </div>
    </div>
  
    <!-- Socials -->
    <div class="socials-container">
      <h1 class="rainbow_text_animated">Check out our socials</h1>
      <div class="socials-links">
        <a href="https://www.instagram.com/bedrumor/" target="_blank">Instagram</a>
        <a href="https://www.instagram.com/bedrumor/" target="_blank">Spotify</a>
        <a href="https://www.instagram.com/bedrumor/" target="_blank">SoundCloud</a>
      </div>
    </div>
  
    <!-- Events -->
    <div class="upcoming-events-container">
      <h1 class="rainbow_text_animated">Come see us play!</h1>
      <div class="calendar">
        <iframe
          src="https://calendar.google.com/calendar/embed?src=example_calendar_url"
          style="border: 0"
          width="600"
          height="600"
          frameborder="0"
          scrolling="no">
        </iframe>
      </div>
    </div>
  </div>

  <div class="todo">
    <h1>about us section??? Idk like bios or something?</h1>
  </div>

  <div class="todo">
    <h1>maybe a lil mini gallery or something?</h1>
  </div>
</div>
